mutation CREATE_DEBIT
(
    $warehouseid: Int!,
    $productid: Int!,
    $qty: Decimal!,
    $price: Decimal!,
    $pricetypeid: Int!,
    $discountid: Int!,
    $tracknumber: String!,
    $statusid: Int!,
    $notes: String)
{
    result: createDebit(
        warehouseid: $warehouseid,
        productid: $productid,
        qty: $qty,
        price: $price,
        pricetypeid: $pricetypeid,
        discountid: $discountid,
        tracknumber: $tracknumber,
        statusid: $statusid,
        notes: $notes
    )
    {
        debit{
            debitid
            warehouse: warehouseid {
                warehouseid
                title
            }
            product: productid {
                productid
                title
                description
                category: categoryid {
                    categoryid
                    title
                }
                productdetails: productdetailsSet {
                    productdetailsid
                    model
                    url
                    serialno
                    weight
                    height
                    width
                    lenght
                }
                productcomments: productcommentSet {
                    productcommentid
                    comment
                    created
                }
            }
            qty
            price
            tracknumber
            pricetype: pricetypeid {
                pricetypeid
                title
            }
            discount: discountid {
                discountid
                title
                value
                units
            }
            status: statusid {
                statusid
                title
                value
            }
            notes
            created
        }
    }
}

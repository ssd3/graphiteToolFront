mutation UpdateDebitComplex
(
    $productid: Int!,
    $categoryid: Int!,
    $title: String!,
    $description: String,
    $productdetailsid: Int!,
    $model: String,
    $url: String,
    $serialno: String,
    $weight: Decimal,
    $height: Decimal,
    $width: Decimal,
    $lenght: Decimal,
    $productcommentid: Int!,
    $comment: String,
    $debitid: Int!,
    $warehouseid: Int!,
    $qty: Decimal!,
    $price: Decimal!,
    $pricetypeid: Int!,
    $discountid: Int!,
    $tracknumber: String!,
    $statusid: Int!,
    $notes: String
)
{
    result: updateDebitcomplex(
        productData: {
            productid: $productid,
            categoryid: $categoryid,
            title: $title,
            description: $description
        }
        productdetailsData: {
            productdetailsid: $productdetailsid,
            model: $model,
            url: $url,
            serialno: $serialno,
            weight: $weight,
            height: $height,
            width: $width,
            lenght: $lenght
        }
        productcommentData: {
            productcomentid: $productcommentid,
            comment: $comment
        }
        debitData: {
            debitid: $debitid,
            warehouseid: $warehouseid,
            qty: $qty,
            price: $price,
            pricetypeid: $pricetypeid,
            discountid: $discountid,
            tracknumber: $tracknumber,
            statusid: $statusid,
            notes: $notes
        }
    )
    {
        debit
        {
            debitid
            warehouse: warehouseid {
                warehouseid
                title
            }
            product: productid {
                productid
                title
                description
                category: categoryid {
                    categoryid
                    title
                }
                productdetails: productdetailsSet {
                    productdetailsid
                    model
                    url
                    serialno
                    weight
                    height
                    width
                    lenght
                }
                productcomments: productcommentSet {
                    productcommentid
                    comment
                    created
                }
            }
            qty
            price
            tracknumber
            pricetype: pricetypeid {
                pricetypeid
                title
            }
            discount: discountid {
                discountid
                title
                rate
                units
            }
            status: statusid {
                statusid
                title
                color
            }
            credit: creditdetailsSet {
                qty
            }
            notes
            created
        }
    }
}

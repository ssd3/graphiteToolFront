query GET_DEBITS
(
    $searchText: String,
    $first: Int,
    $after: String,
    $last: Int,
    $before: String
)
{
    debits: debitsBytext
    (
        searchText: $searchText,
        first: $first,
        after: $after,
        last: $last,
        before: $before
    )
    {
        totalCount
        edges{
            node {
                debitid
                warehouse: warehouseid {
                    warehouseid
                    title
                }
                product: productid {
                    productid
                    title
                    description
                    category: categoryid {
                        categoryid
                        title
                    }
                    productdetails: productdetailsSet {
                        productdetailsid
                        model
                        url
                        serialno
                        weight
                        height
                        width
                        lenght
                    }
                    productcomments: productcommentSet {
                        productcommentid
                        comment
                        created
                    }
                }
                qty
                price
                tracknumber
                pricetype: pricetypeid {
                    pricetypeid
                    title
                    ratio
                }
                discount: discountid {
                    discountid
                    title
                    rate
                    units
                }
                status: statusid {
                    statusid
                    title
                    color
                }
                credit: creditdetailsSet {
                    qty
                }
                notes
                created
                user: userid {
                    id
                    username
                }
            }
        }
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
    }
}

query GET_DEBITS
(
    $searchText: String,
    $pageNum: Int,
    $rowsCount: Int
)
{
    debits: debitsBytext
    (
        pageNum: $pageNum,
        searchText: $searchText,
        rowsCount: $rowsCount
    )
    {
        edges{
            node {
                debitid
                warehouse: warehouseid {
                    warehouseid
                    title
                }
                product: productid {
                    productid
                    title
                    description
                    category: categoryid {
                        categoryid
                        title
                    }
                    productdetails: productdetailsSet {
                        productdetailsid
                        model
                        url
                        serialno
                        weight
                        height
                        width
                        lenght
                    }
                    productcomments: productcommentSet {
                        productcommentid
                        comment
                        created
                    }
                }
                qty
                price
                tracknumber
                pricetype: pricetypeid {
                    pricetypeid
                    title
                }
                discount: discountid {
                    discountid
                    title
                    rate
                    units
                }
                status: statusid {
                    statusid
                    title
                    color
                }
                notes
                created
            }
            cursor
        }
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
    }
}

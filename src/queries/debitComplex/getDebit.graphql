query GET_DEBIT($debitid: Int!) {
    debit(debitid: $debitid) {
                debitid
                warehouse: warehouseid {
                    warehouseid
                    title
                }
                product: productid {
                    productid
                    title
                    description
                    category: categoryid {
                        categoryid
                        title
                    }
                    productdetails: productdetailsSet {
                        productdetailsid
                        model
                        url
                        serialno
                        weight
                        height
                        width
                        length
                    }
                    productcomment: productcommentSet {
                        productcommentid
                        comment
                        created
                    }
                }
                qty
                price
                tracknumber
                pricetype: pricetypeid {
                    pricetypeid
                    title
                }
                discount: discountid {
                    discountid
                    title
                    value
                    units
                }
                status: statusid {
                    statusid
                    title
                    value
                }
                notes
                created
    }
}

query GET_WAREHOUSES($active: Boolean!, $incoming: Boolean, $outgoing: Boolean) {
    warehouses(active: $active, incoming: $incoming, outgoing: $outgoing) {
        edges {
            node {
                warehouseid
                title
                description
                active
                incoming
                outgoing
                created
                userid {
                    id
                    username
                }
            }
        }
    }
}

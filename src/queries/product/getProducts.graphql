query GET_PRODUCTS {
    products {
        edges {
            node {
                productid
                category: categoryid {
                    categoryid
                    title
                }
                title
                description
                user: userid {
                    id
                    username
                }
                created
            }
        }
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
    }
}

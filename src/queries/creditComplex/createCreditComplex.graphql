mutation CREATE_CREDIT_COMPLEX
(
    $credittypeid: Int!,
    $buyerid: Int!,
    $fromwarehouseid: Int!,
    $towarehouseid: Int!,
    $tracknumber: String,
    $creditdetails: [CreditDetailInput]!,
    $creditlosses: [CreditLossInput],
    $comment: String
)
{
    result: createCreditcomplex
    (
        creditData: {
            credittypeid: $credittypeid,
            buyerid: $buyerid,
            fromwarehouseid: $fromwarehouseid,
            towarehouseid: $towarehouseid,
            tracknumber: $tracknumber
        }
        creditlossData: {
            creditlosses: $creditlosses
        }
        creditdetailsData: {
            creditdetails: $creditdetails
        }
        creditcommentData: {
            comment: $comment
        }
    )
    {
        credit {
            creditid
            credittype: credittypeid {
                credittypeid
                title
            }
            buyerid
            fromwarehouseid
            towarehouseid
            sent
            received
            tracknumber
        }
        creditlosses {
            creditlossid
            losstypeid {
                losstypeid
                title
            }
            rate
            notes
        }
        creditdetails {
            creditdetailsid
            debit: debitid {
                debitid
                qty: qty
                price: price
                pricetype: pricetypeid {
                    pricetypeid
                    title
                    ratio
                }
                discount: discountid {
                    discountid
                    title
                    rate
                    units
                }
            }
            product: productid {
                productid
                title
            }
            price: price
            qty: qty
            pricetype: pricetypeid {
                pricetypeid
                title
                ratio
            }
        }
        creditcomment {
            creditcommentid
            comment
        }
    }
}
